    <title>Trash Puppy | Portfolio</title>

    <style>

        {

            flex-flow:column wrap;

        }

        {
            justify-content: space-between;
            align-content: space-between;
            width:70vw;
        }
        .linkbox
        {
            background-color: #E68CC6;
            border-radius: 5px;
            box-shadow: 2px 2px #43E0C6;
            border:5px solid #10474B;
            min-width:45%;
            margin-bottom:20px;
            padding:10px;
        }
        .linkbox:hover
        {
            transform:translateY(-5%);
            box-shadow: 5px 5px #43E0C6;
        }
        .linkbox-btn:hover
        {
            transform:none;
        }
        .gif

            border-radius: 5px;
            padding:10px;
        }

    </style>
</head>

    <nav>
        <div class="logo" style="align-self:center;"><a href="index.html"><img id="logo-pic" src="./img/logo.png" alt="logo"> </a></div>

            <a href="index.html"><button>Back to Home</button></a> 
        </div>
    </nav>
    <div class="section1" style="justify-content:center;">
        <div class="welcome" style="text-align:center;width:25%;padding:60px;">
            <h1 style="padding-top:0px;"> Welcome to my portfolio!</h1>
        </div>
        <h3 style="color:#43E0C6;width:25%;text-align: center;padding:60px;">Here you will find links to some live projects I'm working on. All of the source code is public on GitHub!</h3>
    </div>
    <div class="section2" style="padding-top:20px;">
        <div class="linkbox-container">
            <div class="linkbox">GitHub
                <a href="https://github.com/trshpuppy" target="_blank"><button class="linkbox-btn"><img class="gif" src="img/github.png" ></button></a>
            </div>
            <div class="linkbox">Calculator
                <a href="./calculator/calculator.html"><button class="linkbox-btn"><img class="gif" src="img/calculator.png"></button></a>
            </div>
            <div class="linkbox">Rock-Paper-Scissors
                <a href="./rps/rps.html"><button class="linkbox-btn"> <img class="gif" src="img/rps.png"></button></a>
            </div>
            <div class="linkbox" id="contact-linkbox">Etch-a-Sketch
                <a href="./es/etch.html"><button class="linkbox-btn"><img class="gif"src="img/es.png"></button></a>
            </div>
        </div>
    </div>
    
</body>
