    <div id="modal-add-book" class="modal">
        <div class="modal-content">
            <span class="modal-close">X</span>
            <form action="" method="get">
                <h3>Add a Book:</h3>
                <input type="text"
                    id="title"
                    placeholder="Title"
                    required="required" 
                    maxlength="25">
                    <input type="text"
                    id="author"
                    placeholder="Author"
                    maxlength="50">
                    <div class="modal-alert-box">
                    </div>
                    <div class="is-read">
                        <label for="read">Mark as read:</label>
                        <input type="checkbox" id="read"class="read">
                    </div>
                   <button type="button" class="submit-book-button">Add Book</button>
            </form>
          </div>
        </div>

                        id="title" 
                        class="edit-title"
                        placeholder="Title"
                        maxlength="25">

                        id="author"
                        class="edit-author"
                        placeholder="Author"
                        maxlength="50">
                        <div class="modal-alert-box" id="modal-edit-alert">
                            <p>That book already exists in your library!</p>
                        </div>
                        <div class="is-read">
                            <label for="read">Mark as read:</label>
                            <input type="checkbox" id="read"class="edit-read">
                        </div>
                    <button type="button" class="submit-book-button" id="submit-edit-book-btn">Add Book</button>
                </form>
            </div>
