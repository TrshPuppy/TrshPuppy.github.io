<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF_8">
        <title>Trash Puppy | Calculator</title>
        <link rel="stylesheet"href="style.css">
    </head>

    <body>
        <div class="title">Calculator!</div>
        <div class="calculator-grid">
            <div class="screen">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-clear class="span-two">Clear</button>
            <button data-delete>Delete</button>
            <button data-operator>÷</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>

        <footer>Copyright © <a href = "https://github.com/TrshPuppy" target="_blank" class="footer_link"> TrshPuppy</a><br>
            In conjunction with <a href = "https://www.theodinproject.com" target="_blank" class= "footer_link"> The Odin Project </a></footer>
        <script src="app.js" charset="UTF-8"></script>
    </body>
</html>
